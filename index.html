<!--things in < [xxx] > are tags-->
<!--first describes file type-->
<!--html tag itself says all to be treated as html-->
<!--head is the website header info: meta data, tab, etc-->
<!--body tag is where content of the website goes-->
<!--start a tag without forward slash, end tag with forward slash-->

<!doctype html>
<html>
    <head>
        <title>Katie Skinner</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <img
                src="profile_photo/profile_photo.jpeg"
                alt="Profile photo"
                class="Profile"
            />

            <div class="Content">
                <h1>Katie Skinner</h1>
            </div>

            <div class="Content">
                <p>
                    Cancer Biology PhD Candidate <br />
                    Hong Lab <br />
                    Emory University
                </p>
            </div>

            <div class="Content">
                <div class="Icons">
                    <img
                        src="icons/email.svg"
                        alt="Email"
                        height="24"
                        width="24"
                    />

                    <a href="mailto:katie.skinner@emory.edu"
                        >katie.skinner@emory.edu</a
                    >
                </div>
                <br />
                <div class="Icons">
                    <img
                        src="icons/linkedin.svg"
                        alt="LinkedIn"
                        height="24"
                        width="24"
                    />

                    <a
                        href="https://www.linkedin.com/in/katie-skinner-0b6b76151"
                        target="_blank"
                        >LinkedIn</a
                    >
                </div>
                <br />
                <div class="Icons">
                    <img
                        src="icons/orcid.svg"
                        alt="ORCID"
                        height="24"
                        width="24"
                    />
                    <a
                        href="https://orcid.org/0000-0003-2113-0464"
                        target="_blank"
                        >ORCiD</a
                    >
                </div>
            </div>
        </div>
    </body>
</html>
